<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>父组件和子组件</title>
</head>

<body>
  <div class="app">
    <cpn></cpn>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    const cpnC1 = Vue.extend({
      template: `
                  <p>我是内容</p>
                `
    });

    const cpnC2 = Vue.extend({
      template: `
      <div>
        <h2>我是标题</h2>
        <cpn1></cpn1>
      </div>
      `,
      components: {
        cpn1: cpnC1
      }
    });

    const app = new Vue({
      el: ".app",
      data: {
        message: ''
      },
      components: {
        cpn: cpnC2
      }
    })
  </script>
</body>

</html>
