<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-text指令</title>
</head>
<body>
  <div class="box">
    <h2>覆盖{{message}}</h2>
    <!-- v-text 覆盖标签内的内容 -->
    <h2 v-text = 'message'>覆盖</h2>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'.box',
      data:{
        message:'消息'
      }
    })
  </script>
</body>
</html>
