<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model集合radio使用</title>
</head>
<body>
  <div class="app">
    <label for="man">
      <input type="radio" id="man" value="男" v-model="sex">男
    </label>
    <label for="woman">
      <input type="radio" id="woman" value="女" v-model="sex">女
    </label>
    <h3>{{sex}}</h3>
  </div>

<script src="./js/vue.js"></script>
<script>
  const app =new Vue({
    el:".app",
    data:{
      sex:'女'
    }
  })
</script>
</body>

</html>
