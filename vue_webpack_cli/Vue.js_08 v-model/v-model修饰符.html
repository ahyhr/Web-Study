<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model修饰符</title>
</head>
<body>
  <div id="app">
    <!-- v-model.lazy   懒加载，当失去焦点时再同步 -->
    <input type="text" v-model.lazy="message">
    <h2>{{message}}</h2>

    <!-- v-model.number   变为number类型 -->
    <input type="number" v-model.number="message2">
    <h2>{{message2}}{{typeof message2}}</h2>

    <!-- v-model.trim   过滤两边的空格 -->
    <input type="text" v-model.trim="message3">
    <h2>{{message3}}</h2>
  </div>
</body>
<script src="./js/vue.js"></script>
<script>
  const app = new Vue({
    el:"#app",
    data:{
      message:'',
      message2:'',
      message3:''
    }
  })
</script>
</html>
