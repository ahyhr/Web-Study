<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作用域插槽的使用</title>
</head>
<!-- 在父组件域中使用子插槽中的数据 -->
<body>
  <!-- 父组件 -->
  <div class="app">
    <cpn></cpn>
    <cpn>
      <!-- 在父组件中使用子组件的数据 web -->
      <!-- 2.使用 template 接收 -->
      <template v-slot="slot">
        <span v-for="item in slot.web1">{{item}}-</span>
        <p>web1:{{slot.web1.join('-')}}</p>
        <h2>num1:{{slot.num1}}</h2>
      </template>
    </cpn>
  </div>

  <!-- 子组件模板 -->
  <template id="cpnC">
    <div>
      <!-- 1.定义名称 :data指向web -->
      <slot :web1="web" :num1="num">
        <ul>
          <!-- 子组件模板使用子组件数据 -->
          <li v-for="item in web">{{item}}</li>
        </ul>
      </slot>
    </div>
  </template>
  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '.app',
      data: {
        message: 'hello'
      },
      components: {//子组件
        cpn: {
          template: '#cpnC',
          data() {
            return {//组件数据
              web: ['html', 'css', 'js', 'jq', 'vue', 'nodejs', 'mongodb'],
              num:10
            }
          },
        },
      }
    })
  </script>
</body>

</html>
