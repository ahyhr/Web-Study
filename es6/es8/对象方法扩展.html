<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象方法扩展</title>
    <script>
        const obj = {
            name:'yhr',
            home:['yhr','yxh','yhx'],
            skill:['ps','ai','CorelDARW','CAD','pr','ae','3dMax','sketchup','web'],
            webSkill:['html','css','js','jquery','es6','nodejs','mongodb']
        }

        //获取对象的键  Object.keys()
        console.log(Object.keys(obj));

        //获取对象的值  Object.values()
        console.log(Object.values(obj));

        //对象转成数组  entries 方便创建Map
        console.log(Object.entries(obj));

        const m = new Map(Object.entries(obj));
        console.log(m.get('home'));

        //对象属性的描述对象  Object.getOwnPropertyDescriptors()
        console.log(Object.getOwnPropertyDescriptors(obj));
    </script>
</head>

</body>
</html>
