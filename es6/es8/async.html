<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async函数(异步)</title>
    <script>
        async function fn(){
            /*
                如果返回的不是Promise   返回成功Promise，值为返回值('字符串')
                reture '字符串';

                如果抛出错误,返回失败Promise    throw
            */

            //返回Promise对象 ，fn()结果为返回的值
            return new Promise((resolve,reject)=>{
                resolve('返回的数据');
            });
            
        }

        const result = fn();

        //调用then方法
        result.then(value=>{
            console.log('成功');
        },reason=>{
            console.log('失败');
        });

        console.log(result);
    </script>
</head>

</body>
</html>
