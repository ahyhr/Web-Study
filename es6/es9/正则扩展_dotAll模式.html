<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则扩展_dotAll模式</title>
    <script>
        let str = `
        <ul>
            <li>
                <a>肖申克的救赎</a>
                <p>上映时间: 1994-09-10</p>
            </li>
            <li>
                <a>阿甘正传</a>
                <p>上映时间: 1994-07-06</p>
            </li>
        </ul>`;
        //  s匹配所有字符       
        const reg = /<li>.*?<a>(?<movie>.*?)<\/a>.*?<p>(?<time>.*?)<\/p>/gs;
        
        let result;
        let data = [];

        while (result = reg.exec(str)) {
            console.log(result);
            data.push({movie:result.groups.movie,time:result.groups.time});
        }
        console.log(data);
        
    </script>
</head>

<body>

</body>

</html>
