<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拓展运算符</title>
    <script>
        window.onload = function () {
            //拓展运算符
            const arr = ["一", "二", "三", "四"];

            function fn() {
                console.log(arguments);
            }
            fn(...arr); //相当于分开传参 fn("一","二","三","四")


            //应用
            //数组的合并
            const arr1 = ["五", "六"];
            const arr2 = ["七", "八"];
            const arrs = [...arr1, ...arr2];//arr1.concat(arr2)
            console.log(arrs);

            //数组的克隆
            const k = ["克", "隆"];
            const kl = [...k];
            console.log(kl);

            //将伪数组转化为真数组
            var divs = document.querySelectorAll("div");
            var divArr = [...divs];
            console.log(divs);


        };
    </script>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
