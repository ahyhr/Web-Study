<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const 定义常量</title>
    <script>
        //值不能修改的量


        //要赋初始值
        const NAME = "yhr";
        //一般常量使用大写
        //常量的值不能修改
        NAME = "abc";
        //块级作用域
        {
            const PLAYER = "ooo";
        }
        console.log(PLAYER);
        //对于数组和对象不会报错 (地址值没有被修改)
    </script>
</head>

</body>
</html>
