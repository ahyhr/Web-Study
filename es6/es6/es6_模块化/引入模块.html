    <!-- 引入模块 -->
    <script type="module">
        //1.通用导入方式  引入模块

        //import {default as m3} from './mod01.js';
        //console.log(m3.name);

        //3.简便形式    针对默认暴露
        // import m3 from './mod01.js';
        // m3.fn();

        console.log(m1);
        m1.sayName();

        console.log(m2.money);
        m2.sayMoney();

        //默认暴露需要使用 default
        console.log(m3);
        console.log(m3.default.name);
        m3.default.fn();
    </script>
</head>
