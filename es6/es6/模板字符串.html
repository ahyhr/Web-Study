<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
    <script>
        //可以使用换行
        let str = `<ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>`;
        
        console.log(str);
        //变量拼接
        let b1 = "变量";
        let b2 = `${b1}拼接~~`;
        console.log(b2);
        
    </script>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
