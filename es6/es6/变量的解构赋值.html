<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的解构赋值</title>
    <script>
        //解构赋值
        const F4 = ["一","二","三","四"];
        let [yi,er,san,si] = F4;
        console.log(yi);
        console.log(er);
        console.log(san);
        console.log(si);

        //对象的解构
        const ZHAO = {
            name:"赵本山",
            age:"不详",
            xiaopin:function(){
                console.log("我可以演小品");
            }
        }

        let {name, age, xiaopin} = ZHAO;
        console.log(name);
        console.log(age);
        xiaopin();
    </script>
</head>
<body>
    
</body>
</html>
