<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			ul{list-style: none;}
			.box1{
			width: 300px;
			height: 300px;
			border: #7FFFD4 solid;
			position:absolute;
			top: 10%;
			left: 5%;
			/*透视3d效果*/
			perspective: 200px;
			float: left;
			}
			.box2{width: 100px;
			height: 100px;
			background-color: aquamarine;
			position: absolute;
			top: 50%;
			left: 50%;
			margin: -50px 0 0 -50px;
			transition: 1s;
			
			}
			.box1:hover .box2{transform: rotateY(180deg);}
			
			
			.box3{
			width: 300px;
			height: 300px;
			border: #7FFFD4 solid;
			position:absolute;
			top: 10%;
			left: 50%;
			display: flex;
			justify-content: center;
			align-items: center;
			perspective: 200px;
			
			}
			
			.box3 ul{transform-style: preserve-3d;
			transition: 2s;
			width: 100px;
			height: 100px;
			transform-origin: center center -50px;
			
			}
			.box3 ul li{width: 100px;
			height: 100px;
			display: block;
			text-align: center;
			line-height: 100px;
			font-size: 20px;
			position: absolute;
			opacity: 0.5;
			/* backface-visibility: hidden; */
			}
			
			.box3 ul li:nth-child(1){background-color: aquamarine;
			top: 50%;left: 50%; margin:-50px 0 0 -50px;}
			.box3 ul li:nth-child(2){background-color: antiquewhite;
			top: 50%;right: 0;margin:-50px 0 0 -50px;
			transform-origin:left;transform: rotateY(90deg);}
			.box3 ul li:nth-child(3){background-color: powderblue;
			top: 50%;left:0;margin-top: -50px;
			transform-origin: right;transform: rotateY(-90deg);}
			.box3 ul li:nth-child(4){background-color: gray;
			top: 0;left:50%;margin-left:-50px;
			transform-origin:bottom;transform: rotateX(90deg);}
			.box3 ul li:nth-child(5){background-color: yellow;
			bottom: 0;left:50%;margin-left:-50px;
			transform-origin:top;transform: rotateX(-90deg);}
			.box3 ul li:nth-child(6){background-color: rosybrown;
			top: 50%;left: 50%; margin:-50px 0 0 -50px;
			transform: translateZ(-100px) rotateY(180deg);}
			
			.box3:hover ul{
			transform: rotate3d(1,1,1,80deg);}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2">
				123
			</div>
			</div>
			
			<div class="box3">
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
					<li>6</li>
				</ul>
			</div>
		
		
		
	</body>
</html>
