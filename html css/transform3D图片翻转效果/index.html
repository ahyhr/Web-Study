<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			
			.box{width: 220px;
			height: 150px;
			margin: 50px auto;
			position: relative;
			perspective: 500px;}
			
			.box div{position: absolute;
			backface-visibility: hidden;
			transition: 1s;
			}
			.box div:first-child{transform: rotateY(0deg);}
			.box div:last-child{transform: rotateY(-180deg);}
			
			.box:hover div:first-child{transform: rotateY(180deg);}
			.box:hover div:last-child{transform: rotateY(0deg);}
		</style>
	</head>
	<body>
		<div class="box">
			<div>
				<img src="img/ssl.png" >
			</div>
			<div>
				<img src="img/tu1.jpg" >
			</div>
		</div>
	</body>
</html>
