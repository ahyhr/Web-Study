		<!-- rem 适配方案 选定 并设置完成 -->
		<script>
			//  设计稿宽度为750PX , 750 / 100 == 7.5 , 得出下面使用的 7.5  .
			//  这样，设计图中的元素 ，原始尺寸直接除以100 即可得出正确的REM值。例如 盒子100x100 像素，
			// 针对rem 单位  1x1 rem
		    window.onresize = getRem;
		    function getRem(){
				
		        document.documentElement.style.fontSize = document.documentElement.offsetWidth / 7.5 +'px';
				
		    }
		    getRem();
		</script>
