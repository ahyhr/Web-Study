<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.box{margin: 0 auto;
			height: 200px;
			width: 200px;
			text-align: center;
			}
			
			.box input{width: 100px;
			height: 35px;
			border: antiquewhite 2px solid;
			border-radius: 25px;
			outline: medium;
			transition: 0.5s;}
			
			.box input:hover{}
			.box input:focus{width: 200px;}
		</style>
	</head>
	<body>
		<div class="box">
			<h2>鼠标感应</h2>
				<input type="text" name="" id="" value="" />
		</div>
		
	</body>
</html>
