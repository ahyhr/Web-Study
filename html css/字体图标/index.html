<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- 阿里巴巴矢量图标库 -->
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<!-- 彩色图标  -->
		<!-- 第一步 -->
		<script src="css/iconfont.js" type="text/javascript" charset="utf-8"></script>
		
		<style type="text/css">
			/* 第二步 */
			.icon {
			  width: 5em;
			  height: 5em;
			  vertical-align: -0.15em;
			  fill: currentColor;
			  overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div class="iconfont icon-addto">
		</div>
		<div class="iconfont icon-bluetooth_link">
		</div>
		<div class="iconfont icon-course">
		</div>
		<!-- 第三步 -->
		<svg class="icon" aria-hidden="true">
		  <use xlink:href="#icon-yuyue"></use>
		</svg>
		<svg class="icon" aria-hidden="true">
		  <use xlink:href="#icon-shengchanzhizuo"></use>
		</svg>
	</body>
</html>
