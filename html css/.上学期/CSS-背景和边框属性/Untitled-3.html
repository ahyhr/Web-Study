<body>
<a href="#">其实我一直都在</a>
<p>即使我不来</p>
<p>其实我一直都在</p>
<p>我会默默地</p>
<p>默默地看云卷云舒</p>
<p>花谢花开</p>
<p>即使我不来</p>
<p>其实我一直都在</p>
<p>我会悄悄地</p>
<p>悄悄地听伊的心声</p>
<p>伊的无奈</p>
<p>即使我不来</p>
<p>其实我一直都在</p>
<p>我会慢慢地</p>
<p>慢慢地等沧海桑田</p>
<p>石沉大海</p>
<p>即使我不来</p>
<p>其实我一直都在</p>
<p>我会深深地</p>
<p>深深地祝福博友们</p>
<p>开心愉快</p>



</body>
