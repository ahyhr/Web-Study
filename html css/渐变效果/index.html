<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			
			.box1{width: 300px;
			height: 25px;
			border: aquamarine solid;
			margin: 50px 50px;
			background-image:linear-gradient(
			to right top , #4169E1 25%, #bac2ec 25%, #bac2ec 50%, #4169E1 50% ,#4169E1 75%,#bac2ec 75%);
			background-size: 15px;
			animation: move 4s infinite linear;
			}
			
			@keyframes move{
				from{background-position: 0 0;}
				to{background-position: 300px 0;}
			}
			.box2{width: 220px;
			height: 150px;
			position: relative;
			color: rgba(244, 244, 244, 20);
			}
			
			.box3{
			width:220px;
			height:150px;
			background-image:linear-gradient(
			to bottom right, rgba(244, 244, 244,0) 45% ,rgba(250, 250, 250,90%) 50%,rgba(244, 244, 244, 0) 55%);
			position: absolute;
			background-repeat: no-repeat;
			background-position: -100px -100px;
			}
			.box2:hover .box3{animation: move2 1s linear;}
			
			
			@keyframes move2{
				from{background-position: -100px -100px;}
				to{background-position:100px 100px;}
			}
		</style>
	</head>
	<body>
		<div class="box1">
		</div>
		
		<div class="box2">
			<div class="box3">
			</div>
			<img src="img/ssl.png" >
		</div>
	</body>
</html>
