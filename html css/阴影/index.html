<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.box1{font-size: 50px;
				text-shadow: rgba(11, 16, 4, 50%) 12px -8px 6px;}
				
			.box2{width: 200px;
			height: 200px;
			background-color: aquamarine;
			box-shadow:rgba(11, 16, 4, 40%) 8px 8px 8px;}
			
			body{background-color:whitesmoke;}
			ul{list-style: none;}
			
			.box3{margin: 20px;
			position: absolute;}
			.box3 ul li{display: inline-block;
			margin: 8px;
			position: relative;
			top: 0;
			transition: 0.2s;
			height:353px;
			border-radius: 3px;
			}
			.box3 ul li:hover{top: -4px;
			box-shadow:#ccc 0px 5px 10px 3px ;}
		</style>
	</head>
	<body>
		<div class="box1">
			ABC
		</div>
		<div class="box2">
			
		</div>
		
		<div class="box3">
			<ul>
				<li><img src="img/Snipaste_2020-06-13_17-23-46.png" ></li>
				<li><img src="img/Snipaste_2020-06-13_17-23-46.png" ></li>
			</ul>
		</div>
	</body>
</html>
