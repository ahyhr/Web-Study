<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {margin: 0;padding: 0;}
			a {	text-decoration: none;}
			.bg1 {
				width: 100%;
				height: 300px;
				background-color: antiquewhite;}
			.bg2 {
				width: 100%;
				height: 300px;
				background-color: beige;}
			.bg3 {
				width: 100%;
				height: 300px;
				background-color: burlywood;}
			.bg4 {
				width: 100%;
				height: 300px;
				background-color: skyblue;}

			.box {
				width: 36px;
				height: 100%;
				background-color: #444851;
				transition: 0.5s;
				position: fixed;
				right: 0%;
				top: 0;
			}

			.box a {
				width: 36px;
				height: 36px;
				display: block;
				position: relative;
			}

			.box a .tu-box {
				width: 80px;
				height: 36px;
				background-color: #444851;
				position: relative;
				z-index: -1;
				text-align: center;
				line-height: 36px;
				font-size: 12px;
				color: white;
				transition: 0.2s;
				overflow: hidden;
			}

			.box .ewm {
				background: url(img/right_code.png) no-repeat center;
				opacity: 0;
				position: relative;
				top: -320%;
				transform: translateX(-140px);
				transition: 0.5s;
			}

			.box a:hover .tu-box {
				transform: translate(-80px);
			}

			.box a.tu1 {
				top: 15%;
				background: url(img/1-1.jpg) no-repeat center;
			}

			.box a.tu1:hover {
				background: url(img/1-2.jpg) no-repeat center;
			}

			.box a.tu2 {
				top: 18%;
				background: url(img/2-1.jpg) no-repeat center;
			}

			.box a.tu2:hover {
				background: url(img/2-2.jpg) no-repeat center;
			}

			.box a.tu3 {
				top: 21%;
				background: url(img/3-1.jpg) no-repeat center;
			}

			.box a.tu3:hover {
				background: url(img/3-2.jpg) no-repeat center;
			}

			.box a.tu4 {
				top: 24%;
				background: url(img/4-1.jpg) no-repeat center;
			}

			.box a.tu4:hover {
				background: url(img/4-2.jpg) no-repeat center;
			}

			.box a.tu5 {
				top: 27%;
				background: url(img/5-1.jpg) no-repeat center;
			}

			.box a.tu5:hover {
				background: url(img/5-2.jpg) no-repeat center;
			}

			.box a.tu6 {
				top: 54%;
				background: url(img/6-1.jpg) no-repeat center;
			}

			.box a.tu6:hover {
				background: url(img/6-2.jpg) no-repeat center;
			}

			.box a.tu6:hover .ewm {
				background: url(img/right_code.png);
				width: 144px;
				height: 159px;
				opacity: 100;
			}

			.box a.tu7 {
				top: 57%;
				background: url(img/7-1.jpg) no-repeat center;
			}

			.box a.tu7:hover {
				background: url(img/7-2.jpg) no-repeat center;
			}

			.box a.tu8 {
				top: 60%;
				background: url(img/8-1.jpg) no-repeat center;
			}

			.box a.tu8:hover {
				background: url(img/8-2.jpg) no-repeat center;
			}
		</style>
	</head>
	<body>
		<div class="bg1"></div>
		<div class="bg2"></div>
		<div class="bg3"></div>
		<div class="bg4"></div>
		<div class="box">
			<a href="#" class="tu1">
				<div class="tu-box">
					我的账号
				</div>
			</a>
			<a href="#" class="tu2">
				<div class="tu-box">
					我的订单
				</div>
			</a>
			<a href="#" class="tu3">
				<div class="tu-box">
					我的返利
				</div>
			</a>
			<a href="#" class="tu4">
				<div class="tu-box">
					我的易币
				</div>
			</a>
			<a href="#" class="tu5">
				<div class="tu-box">
					我的红包
				</div>
			</a>

			<a href="#" class="tu6">
				<div class="ewm"></div>
			</a>
			<a href="#" class="tu7">
				<div class="tu-box">
					在线客服
				</div>
			</a>
			<a href="#" class="tu8">
				<div class="tu-box">
					返回顶部
				</div>
			</a>
		</div>


	</body>
</html>
