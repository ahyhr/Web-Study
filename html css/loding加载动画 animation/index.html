<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			ul{list-style: none;}
			
			.box{width: 500px;
			height: 100%;
			margin: 100px auto;}
			.box div{width: 50px;
			height: 50px;
			background-color: aquamarine;
			float: left;
			border-radius: 50%;
			animation: loding 1s infinite linear;
			margin: 10px;
			opacity: 0.6;
			}
			.box div:nth-child(1){animation-delay: 0s;}
			.box div:nth-child(2){animation-delay: 0.1s;}
			.box div:nth-child(3){animation-delay: 0.2s;}
			.box div:nth-child(4){animation-delay: 0.3s;}
			.box div:nth-child(5){animation-delay: 0.4s;}
			@keyframes loding{
				0%{transform: scale(1);}
				50%{transform: scale(2);}
				80%{transform: scale(1);}
			}
			/* Animate.css 动画库 */
			
		</style>
	</head>
	<body>
		<div class="box">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
