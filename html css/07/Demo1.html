<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/login_1.css"/>
		<link rel="stylesheet" type="text/css" href="css/login_2.css"/>
	</head>
	<body>
		<div class="login fl">
			<!-- 标题 -->
			<div class="tab">
				<a href="#">微信登录</a>
				<a href="#" class="active">QQ登录</a>
			</div>
			<!-- 控件域 -->
			<form action="" method="">
				<label><input type="" name="" id="" value="" placeholder="支持QQ号/邮箱/手机号码登录" /></label>
				<label><input type="password" name="" id="" value="" placeholder="qq密码" /></label>
				<label><input type="checkbox" name="" id="" value="" /><span>下次自动登录</span></label>
				<label><button type="button">登	录</button></label>
			</form>
			<!-- 底部提示信息 -->
			<div class="down">
				<a href="#">
					<img src="img/erweima.png" >
				扫码快捷登录
				</a>
				<div class="f_ps">
					<a href="#">忘记密码？</a>
				</div>
			</div>
		</div>
		
		
		<div class="box fr">
			<div class="login_2">
				<!-- 标题 -->
				<div class="tab_2">
					<a href="#" class="active_2">登录</a>
					·
					<a href="#">注册</a>
				</div>
				
				<!-- 控件域 -->
				<form action="" method="">
					<label>
						<input type="text" name="username" id="" value="" placeholder="手机号或邮箱"/>
						</label>
					<label>
						<input type="password" name="password" id="" value="" placeholder="密码" />
						</label>
						<label>
							<input type="checkbox" name="" id="" value="" />
							<span>记住我</span>
							<a href="#">登录遇到问题？</a>
						</label>
						<label>
							<button type="button">登录</button>
						</label>
				</form>
				
				<!-- 底部 -->
				<div class="other">
					<div class="other_tab">
						<hr class="hr1 fl">
						<span>社交账号登录</span>
						<hr class="hr2 fr">
					</div>
					<div class="others">
						<a href="#" class="wb fl"></a>
						<a href="#" class="wx"></a>
						<a href="#" class="qq fr"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="clear">	</div>
	</body>
</html>
