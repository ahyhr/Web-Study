<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.fl{float: left;}
			.fr{float: right;}
			.clear{clear: both;}
			
			.box{height: 175px;
			width: 1200px;
			border: whitesmoke 2px solid;
			margin: 100px auto;
			background-color: whitesmoke;
			}
			
			.box .tu01{width: 390px;
			height: 175px;
			background: url(img/img01.jpg) no-repeat center;
			position: relative;
			}
			
			.box .b1-1{width:0px;
			height:0px;
			border-top: red solid;
			border-left: red solid;
			transition: 1s;
			position:absolute;
			opacity: 0;
			}
			
			.box .b1-2{width:0px;
			height:0px;
			border-bottom: red solid;
			border-right: red solid;
			transition: 1s;
			position:absolute;
			right: 0px;
			bottom: 0px;
			opacity: 0;
			}
			
			.box .tu01:hover .b1-1{
				width: 387px;
				height: 172px;
				opacity: 1;
			}
			.box .tu01:hover .b1-2{
				width: 387px;
				height: 172px;
				opacity: 1;
			}
			
			.box .tu02{width: 390px;
			height: 175px;
			background: url(img/img02.jpg) no-repeat center;
			margin: 0 15px;
			position: relative;
			}
			.box .tu02:hover .b1-1{
			width: 387px;
			height: 172px;
			opacity: 1;
			}
			.box .tu02:hover .b1-2{
				width: 387px;
				height: 172px;
				opacity: 1;
			}
			
			.box .tu03{width: 390px;
			height: 175px;
			background: url(img/img03.jpg) no-repeat center;
			position: relative;
			}
			.box .tu03:hover .b1-1{
			width: 387px;
			height: 172px;
			opacity: 1;
			}
			.box .tu03:hover .b1-2{
			width: 387px;
			height: 172px;
			opacity: 1;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="tu01 fl">
				<div class="b1-1"></div>
				<div class="b1-2"></div>
			</div>
			<div class="tu02 fl">
				<div class="b1-1"></div>
				<div class="b1-2"></div>
			</div>
			<div class="tu03 fr">
				<div class="b1-1"></div>
				<div class="b1-2"></div>
			</div>
			<div class="clear">
				
			</div>
		</div>
	</body>
</html>
