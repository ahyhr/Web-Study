<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			
			.box{width: 500px;height: 500px;
			border:1px #8A2BE2 dashed;
			box-sizing: border-box;
			display: grid;
			/* line-height: 99px; */
			/* 行 */
			/* grid-template-rows:1fr 1fr 1fr; */
			grid-template-rows: repeat(3,100px);
			/* 列 */
			/* grid-template-columns:1fr 1fr 1fr; */
			grid-template-columns: repeat(3,100px);
			
			/* 网格间距 */
			grid-gap: 10px 5px;
			
			justify-content:space-around;
			align-content: center;
			}
			
			.box div{border: 1px solid royalblue;
			display: grid;
			place-items: center;
			}
			
			.box2{width: 300px;height: 300px;
			border: black solid;
			display:grid;
			margin-top: 30px;
			
			/* grid-template-rows: repeat(3,1fr);
			grid-template-columns: repeat(3,1fr);
			grid-template-areas:
			"a1 a1 a1" 
			"a2 a3 a3"
			"a2 a3 a3"; */
			
			grid-template:
			"a1 a1 a1" 1fr
			"a2 a3 a3" 1fr
			"a2 a3 a3" 1fr
			/1fr 1fr 1fr;
			
			/* 网格间距 */
			/* grid-row-gap: 5px;
			grid-column-gap: 5px; */
			grid-gap: 5px;
			
			}
			.box2 div{background-color: #8A2BE2; border: black solid;}
			.box2 div:nth-child(1){grid-area: a1;}
			.box2 div:nth-child(2){grid-area: a2;}
			.box2 div:nth-child(3){grid-area: a3;}
		</style>
	</head>
	<body>
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			
		</div>
		
		<div class="box2">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>	
	
	
	</body>
</html>
