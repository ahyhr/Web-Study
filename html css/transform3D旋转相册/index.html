<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			ul{list-style: none;}
			.box{width: 800px;
			height: 500px;
			border: antiquewhite solid;
			margin: 30px auto;
			display: flex;
			align-items: center;
			justify-content: center;
			perspective:1500px;}
			.box ul{position: relative;
			width: 220px;
			height: 150px;
			transform-style: preserve-3d;
			transition: 2s;
			}
			
			.box ul li{position: absolute;}
			.box ul li:nth-child(1){transform: rotateY(0deg) translateZ(250px);}
			.box ul li:nth-child(2){transform: rotateY(60deg) translateZ(250px);}
			.box ul li:nth-child(3){transform: rotateY(120deg) translateZ(250px);}
			.box ul li:nth-child(4){transform: rotateY(180deg) translateZ(250px);}
			.box ul li:nth-child(5){transform: rotateY(240deg) translateZ(250px);}
			.box ul li:nth-child(6){transform: rotateY(300deg) translateZ(250px);}
			
			.box:hover ul{transform: rotateY(360deg);}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li><img src="img/ssl.png" ></li>
				<li><img src="img/ssl.png" ></li>
				<li><img src="img/ssl.png" ></li>
				<li><img src="img/ssl.png" ></li>
				<li><img src="img/ssl.png" ></li>
				<li><img src="img/ssl.png" ></li>
				
			</ul>
		</div>
	</body>
</html>
