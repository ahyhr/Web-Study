<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			//正则表达式
			//用于定义字符串的一些规则
			//将符合规则的内容提取出来
			
			
			//创建一个正则表达式对象
			//检测是否含有a
			//参数二		i	忽略大小写
			//			g	全局匹配模式
			var reg = new RegExp("a","i");
			
			//字面量方式创建
			var reg2 =/a/i;
			
			
			//或者	a或b或c
			reg = /a|b|c/;
			
			//[]	也是或的关系
			reg = /[abc]/;
			
			//[a-z]任意小写	[A-Z]任意大写	[A-z]所有字母	[0-9]所有数字
			reg = /[a-c]/;
			
			//检查是否含有 abc或adc或aec
			reg = /a[bde]c/;
			
			//[^ ]除了		除了ab以外
			reg = /[^ab]/;
			
			
			var str = "abc";
			
			//test()	正则表达式方法
			//检测是否符合规则	
			var result = reg.test(str);
			
			console.log(result);
			
			
			
			
			
			
			
			//字符串和正则表达式相关的方法
			
			//split()	将字符串拆分成一个数组
			
			var splitStr = "1a2b3c4d5e6f7";
			//根据任意字母拆分
			var splitRes = splitStr.split(/[A-z]/);
			console.log(splitRes);
			
			
			
			//search()	搜索字符串是否含有指定内容
						//有返回第一次出现的索引，没有返回-1
			
			var searchStr = "hello abc aec afc";
			//搜索是否含有abc或aec或afc
			var searchRes = searchStr.search(/a[bef]c/);
			console.log(searchRes);
			
			
			//match()	提取符合条件的内容	返回一个数组
						//默认找到第一个内容返回
						//g 全局匹配模式匹配所有内容
			var matchStr = "1a2b3c4D5e6f7";
			var matchRes = matchStr.match(/[A-z]/g);
			console.log(matchRes);
			
			
			
			//replace()		将字符串中的指定内容替换为新内容
							//参数 1被替换的内容 2新的内容
			var replaceStr = "1a2b3c4D5e6f7";
			var replaceRes = replaceStr.replace(/[A-z]/g,"#");//替换所有内容
			var replaceRes2 = replaceStr.replace(/[A-z]/g,"");//删除所有字母（替换为空）
			console.log(replaceRes2);
		</script>
	</head>
	<body>
		
	</body>
</html>
