<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			//数组(Array)
			
			//创建一个数组
			var arr = new Array();
			
			//使用typeof检查会返回object
				
			//向数组中添加元素
			arr[0] = 10;
			arr[1] = 20;
			arr[2] = 30;
			
			//length 可以修改
			

			
			//字面量创建数组
			var arr2 =[1,2,3,4,5,6];
			
			//使用构造函数创建
			var arr3 = new Array(10,20,30);
			
			//创建一个数组，只有一个元素10
			var arr4 =[10];
			
			//创建长度为10的空数组
			var arr5 = new Array(10);
			

			
			
		</script>
	</head>

	</body>
</html>
