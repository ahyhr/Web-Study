<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/new_file.css"/>
		<script type="text/javascript">
			window.onload = function(){
				
				//创建一个"广州"节点，添加到#city下
				myClick("but01",function(){
					
					//document.createElement("li")	创建一个li元素节点
					var gzli = document.createElement("li");
					
					//document.createTextNode	创建一个广州文本节点
					var gztext = document.createTextNode("广州");
					
					//gzli.appendChild(gztext)	将广州文本节点添加到li元素节点中
					gzli.appendChild(gztext);
					
					//获取city节点
					var city = document.getElementById("city");
					//将广州添加到city下
					city.appendChild(gzli);
				});
				
				//将"广州"节点插入到#bj前
				myClick("but02",function(){
					var gzli = gzjd();
					
					var city = document.getElementById("city");
					var bj =document.getElementById("bj");
					
					//city.insertBefore(gzli,bj);	在bj前添加广州节点（需要通过父节点调用）
						//在指定的子节点前插入新的子节点
						//父节点.insertBefore(新节点,旧节点);
					city.insertBefore(gzli,bj);
				});
				
				//使用"广州"节点替换#bj节点
				myClick("but03",function(){
					var gzli = gzjd();
					
					var city = document.getElementById("city");
					var bj =document.getElementById("bj");
					
					//city.replaceChild(gzli,bj);	将bj替换我广州（需要通过父节点调用）
						//父节点.replaceChild(新节点,旧节点);
					city.replaceChild(gzli,bj);
				});
				
				
				//删除#bj节点
				myClick("but04",function(){
					var gzli = gzjd();
					
					var city = document.getElementById("city");
					var bj =document.getElementById("bj");
					
					//city.removeChild(bj);		删除bj节点（需要通过父节点调用）
					// city.removeChild(bj);
					
					//常用	先获取父节点
					bj.parentNode.removeChild(bj);
				});
				
				//读取#city内的HTML代码
				myClick("but05",function(){
					var city = document.getElementById("city");
					alert(city.innerHTML);
					
				});
				
				//设置#bj内的HTML代码
				myClick("but06",function(){
					var bj =document.getElementById("bj");
					bj.innerHTML = "昌平";
				});
				
				
				//使用innerHTML添加"广州"节点，添加到#city下
				myClick("but07",function(){
					//不推荐
					var city = document.getElementById("city");
					// city.innerHTML += "<li>广州</li>";
					
					//结合使用
					var gzli = document.createElement("li");
					gzli.innerHTML = "广州";
					city.appendChild(gzli);
				});
				
				
				

				function gzjd(){
					var gzli = document.createElement("li");
					var gztext = document.createTextNode("广州");
					gzli.appendChild(gztext);
					return gzli;
				}

				function myClick(idStr,fun){
					var btn =document.getElementById(idStr);
					btn.onclick = fun;
				};
			};
			
		</script>
		

	</head>
	<body>
		<div id="total">
			<p>
				你喜欢那个城市
			</p>
			<ul id="city">
				<li id="bj">北京</li>
				<li>东京</li>
				<li>首尔</li>
				<li>上海</li>
			</ul>
		</div>
		<div id="btnList">
			<div><button id="but01" type="button">创建一个"广州"节点，添加到#city下</button></div>
			<div><button id="but02" type="button">将"广州"节点插入到#bj前</button></div>
			<div><button id="but03" type="button">使用"广州"节点替换#bj节点</button></div>
			<div><button id="but04" type="button">删除#bj节点</button></div>
			<div><button id="but05" type="button">读取#city内的HTML代码</button></div>
			<div><button id="but06" type="button">设置#bj内的HTML代码</button></div>
			<div><button id="but07" type="button">使用innerHTML添加"广州"节点，添加到#city下</button></div>
		</div>
	</body>
</html>
