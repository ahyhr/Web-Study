<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/startMove.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 366px;
				height: 366px;
				border: 1px black solid;
				margin: 200px;
				background-color: whitesmoke;
			}
			.box ul{
				list-style: none;
			}
			.box ul li{
				width: 100px;
				height: 100px;
				margin: 10px;
				float: left;
				background-color: bisque;
			}
			.box ul li img{
				width: 100%;
				height: 100%;
				border-radius: 10px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var index = 2;
				var lis = document.querySelectorAll(".box ul li");
				for (var i = 0; i < lis.length; i++) {
					lis[i].style.left = lis[i].offsetLeft + "px";
					lis[i].style.top = lis[i].offsetTop + "px";
				}
				for (var i = 0; i < lis.length; i++) {
					lis[i].style.position = "absolute";
					lis[i].style.margin = 0;
					
					lis[i].onmouseover = function(){
						this.style.zIndex = index++;
						
						startMove(this,{
							width:150,
							height:150,
							marginLeft:-25,
							marginTop:-25,
						});
					
					};
					
					lis[i].onmouseout = function(){
						startMove(this,{
							width:100,
							height:100,
							marginLeft:-0,
							marginTop:-0
						})
					};
				}
			};
		</script>
	</head>
	<body>
		<div class="box">
			<ul>
				<li><img src="img/01.jpg" ></li>
				<li><img src="img/02.jpg" ></li>
				<li><img src="img/03.jpg" ></li>
				<li><img src="img/04.jpg" ></li>
				<li><img src="img/05.jpg" ></li>
				<li><img src="img/01.jpg" ></li>
				<li><img src="img/02.jpg" ></li>
				<li><img src="img/03.jpg" ></li>
				<li><img src="img/04.jpg" ></li>
			</ul>
		</div>
	</body>
</html>
