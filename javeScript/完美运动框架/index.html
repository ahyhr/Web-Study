<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box1{
				width: 100px;
				height: 100px;
				background-color: antiquewhite;
				position: absolute;
				opacity: 1;
				filter:alpha(opacity=100);
				border-radius: 10px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box1 = document.querySelector(".box1");
				var timer = null;
				box1.onmouseover = function(){
					startMove(this,{
						width: 150,
						height: 300,
						opacity: 30
					},function(){
						startMove(this,{
							width:300,
							height:200,
							left:50,
							opacity: 70,
						})
					});
				};
				
				box1.onmouseout = function(){
					startMove(this,{
						width:100,
						height:100,
						opacity:100,
					},function(){
						startMove(this,{
							left:0
						})
					})
				};
				
				
				function startMove(obj ,cssObj ,func){
					clearInterval(obj.timer);
					
					obj.timer = setInterval(function(){
						var isEnd = true;//假设所有运动结束
						for(str in cssObj){//遍历属性
							var distance = cssObj[str];
							//判断透明度
							if (str == "opacity") {
								iCur = parseInt(parseFloat(getStyle(obj,"opacity")) * 100);
							} else{
								iCur = parseInt(getStyle(obj,str));
							}
							
							//计算缓冲速度
							var speed = (distance - iCur) / 8;
							speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
							
							
								//判断透明度
								if (str == "opacity") {
									iCur += speed;
									obj.style[str] = iCur /100;
									obj.style.filter =" alpha(opacity="+iCur+")";
								} else{
									obj.style[str] = iCur + speed + "px";
								}
							//如果当前值不等于目的值
							if(iCur != distance){
								isEnd = false;//没有结束运动
							}
							
							//运动结束
							if(isEnd){
								clearInterval(obj.timer);
								if(func){//改变指向
									func.call(obj);
								}
							}
						}
					},20);
				};
				
				function getStyle(obj , str){
					if(window.getComputedStyle){
						return getComputedStyle(obj,null)[str];
					}else{
						return obj.currentStyle[str];
					}
				};
				
			};
		</script>
	</head>
	<body>
		
		<div class="box1">
			
		</div>
	</body>
</html>
