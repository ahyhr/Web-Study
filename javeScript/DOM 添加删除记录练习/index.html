<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/new_file.css"/>
		<script type="text/javascript">
			window.onload = function(){
				var allA = document.getElementsByTagName("a");
				var subbut = document.getElementById("addEmpButton");
				for (var i = 0; i < allA.length; i++) {
					allA[i].onclick = function(){
						var tr = this.parentNode.parentNode;
						//confirm() 弹出提示框
						var flag = confirm("您确定要删除"+tr.children[0].innerHTML+"吗？");
						if (flag) {
							tr.parentNode.removeChild(tr);
						}
					};
				};
				
				//获取table
				var table = document.getElementById("employeeTable");
				//获取table中的ttable
				var ttable = table.getElementsByTagName("tbody")[0];
				
				
				subbut.onclick = function(){
					var name = document.getElementById("empName").value;
					var email = document.getElementById("email").value;
					var salary = document.getElementById("salary").value;
					
					//创建tr
					var tr = document.createElement("tr");
					//tr中添加内容
					tr.innerHTML = "<td>"+name+"</td>"+
									"<td>"+email+"</td>"+
									"<td>"+salary+"</td>"+
									"<td><a href='#'>Delete</a></td>";
					
					//获取a标签	加响应函数
					var a = tr.getElementsByTagName("a")[0];
					a.onclick = function(){
						var tr = this.parentNode.parentNode;
						//confirm() 弹出提示框
						var flag = confirm("您确定要删除"+tr.children[0].innerHTML+"吗？");
						if (flag) {
							tr.parentNode.removeChild(tr);
						}
					};
					
					ttable.appendChild(tr);
				}	
			};
			
		</script>
	
	</head>
	<body>
		<table id="employeeTable">
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Salary</th>
				<th>&nbsp;</th>
			</tr>
			<tr>
				<td>Tom</td>
				<td>tom@tom.com</td>
				<td>5000</td>
				<td><a href="#">Delete</a></td>
			</tr>
			<tr>
				<td>Jerry</td>
				<td>jerry@sohu.com</td>
				<td>8000</td>
				<td><a href="#">Delete</a></td>
			</tr>
			<tr>
				<td>Jerry2</td>
				<td>jerry2@sohu.com</td>
				<td>8000</td>
				<td><a href="#">Delete</a></td>
			</tr>
		</table>
		
		<div id="formDiv">
			<h4>添加新员工</h4>
			<table>
				<tr>
					<td class="word">name:</td>
					<td class="inp">
						<input type="text" name="empName" id="empName" />
					</td>
				</tr>
				<tr>
					<td class="word">email:</td>
					<td class="inp">
						<input type="text" name="email" id="email" />
					</td>
				</tr>
				<tr>
					<td class="word">salary:</td>
					<td class="inp">
						<input type="text" name="salary" id="salary" />
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button id="addEmpButton" value="abc" type="button">
							Submit
						</button>
					</td>
				</tr>
			</table>
		</div>
		
	</body>
</html>
