<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<script type="text/javascript">
			window.onload = function(){
				//document.body		获取body标签
				
				//document.all	表示页面中的所有元素
				
				//document.documentElement 保存的是html根标签
				
				
				//getElementsByClassName	根据class属性值查询
				//不支持ie8以下的浏览器	可以使用querySelector代替
				var box = document.getElementsByClassName("box1")[0];
				
				//根据css选择器查询对象节点	只能获取第一个
				var box1 = document.querySelector(".box1");
				
				//根据css选择器查询对象节点	获取多个返回数组
				var box2 = document.querySelectorAll(".box1");
				console.log(box2.length);
				
				
				
				
				
				var box3 = document.querySelectorAll(".box1");
				box3.removeChild()
				
				
			}	
		</script>
