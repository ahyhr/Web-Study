<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- 引入外部js -->
		<script src="js/script.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- js代码编写到  onclick  属性中，点击时执行 -->
		<button type="button"onclick="alert('onclick弹框');">按钮</button>
		
		<!-- js代码编写到  超链接href  属性中，点击时执行 -->
		<a href="javascript:alert('超链接弹框')">超链接</a>
	</body>
</html>
