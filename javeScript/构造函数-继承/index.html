<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			//假继承
			//在子类型构造函数中使用call()调用父构造函数
			
			//父
			function Person(name,age){
				this.name = name;
				this.age = age;
			}
			//子
			function Student(na,ag,gz){
				Person.call(this,na,ag);
				
				this.gz = gz;
			}
			
			var stu = new Student("张三",18,8000);
			console.log(stu);
		</script>
	</head>
	<body>
		
	</body>
</html>
