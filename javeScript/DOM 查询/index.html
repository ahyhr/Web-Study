			window.onload = function(){
				//获取button对象		document.getElementById
				var but= document.getElementById("but");
				
				//修改button文字		innerHTML
				but.innerHTML = "i am button";
				
				//事件		响应事件
				but.onclick = function(){
					alert("onclidk点击事件");
				};
			};
			
		</script>
		
	</head>
