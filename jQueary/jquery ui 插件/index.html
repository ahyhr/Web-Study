<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>
		<script src="js/jquery-3.5.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-ui.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background-color: #000000;
			}
			#dialog-link {
				padding: .4em 1em .4em 20px;
				text-decoration: none;
				position: relative;
			}
			#dialog-link span.ui-icon {
				margin: 0 5px 0 0;
				position: absolute;
				left: .2em;
				top: 50%;
				margin-top: -8px;
			}

			 .ui-dialog-buttonset button{
				height: 30px;
				line-height: 15px;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				var moving = false;
				$(document).click(function(){
					if(moving){
						return;
					}
					moving = true;
					$(".box").toggle("blind",function(){
						moving = false;
					})
				});
				
				$( "#dialog" ).dialog({
					autoOpen: false,
					width: 400,
					buttons: [
						{
							text: "好",
							click: function() {
								$( this ).dialog( "close" );
							}
						},
						{
							text: "关闭",
							click: function() {
								$( this ).dialog( "close" );
							}
						}
					]
				});
				
				// Link to open the dialog
				$( "#dialog-link" ).click(function( event ) {
					$( "#dialog" ).dialog( "open" );
					event.preventDefault();
				});
			})
		</script>
	</head>
	<body>
		<div class="box">
			
		</div>
		
	<h2 class="demoHeaders">Dialog</h2>
	<p>
		<button id="dialog-link" class="ui-button ui-corner-all ui-widget">
			<span class="ui-icon ui-icon-newwin"></span>打开
		</button>
	</p>

		
		<!-- ui-dialog -->
		<div id="dialog" title="小窗口">
			<p>爱是神圣的，神圣的，神圣的，神圣的，神圣的，神圣的。我想说的是，如果不进行实践，
			就不能得出一般的结果。</p>
	</body>
</html>
