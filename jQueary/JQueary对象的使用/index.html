<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-3.5.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				 var $buts = $("button");
				 //$buts.size() DOM元素的个数
				 console.log($buts.length);
				 
				 //取出第二个$buts[index]/$buts.get(index)
				 console.log($buts[2].innerHTML,$buts.get(2).innerHTML);
				 
				 //遍历.each()
				 $buts.each(function(){
					console.log(this.innerHTML); 
				 });
				 // $buts.each(function(index,domEle){
				 // 	console.log(domEle.innerHTML); 
				 // }); 
				 
				 //获得所在兄弟的下标 .index()
				console.log( $("#but3").index());
				
				
				
				
				/*
				伪数组
				-Object对象
				-length属性
				-数值下标属性
				-没有数组特别的方法:forEach(),pop(),splice()
				*/
				//自定义一个伪数组
				var weiArr = {};
				weiArr.length = 0;
				weiArr[0] = "yhr";
				weiArr.length = 1;
				weiArr[1] = 21;
				weiArr.length = 2;
				for (var i = 0; i < weiArr.length; i++) {
					console.log(weiArr[i]);
				}
			});
		</script>
	</head>
	<body>
		<button type="button">测试1</button>
		<button type="button">测试2</button>
		<button type="button" id="but3">测试3</button>
		<button type="button">测试4</button>
	</body>
</html>
