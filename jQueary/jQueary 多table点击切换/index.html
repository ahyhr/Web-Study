<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-3.5.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//获取所有内容
				var $contents = $(".content>div");
				/*
				//获取标签绑定点击函数
				$(".label>div").click(function(){	//隐式遍历
					//更改全不显示
					$contents.css("display","none");
					//获取点击的下标
					var index = $(this).index();
					//更改相应的内容显示
					$contents[index].style.display = "block"
				});
				*/
				
				//点前需要隐藏的内容下标
				var contentindex = 0;
				//获取标签绑定点击函数
				$(".label>div").click(function(){	//隐式遍历
					//把当前内容更改不显示
					$contents[contentindex].style.display = "none";
					
					//获取点击的下标
					var index = $(this).index();
					//更改相应的内容显示
					$contents[index].style.display = "block"
					
					//更新当前内容下标
					contentindex = index;
				});
				
				
			});
		</script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.label{
				width: 180px;
				height: 30px;
				display:flex;
				font-size: 13px;
				line-height: 30px;
			}
			.label div{
				width: 60px;
				height: 30px;
				cursor: pointer;
			}
			.label div:nth-child(1){
				background-color: antiquewhite;
			}
			.label div:nth-child(2){
				background-color: gainsboro;
			}
			.label div:nth-child(3){
				background-color: aliceblue;
			}
			.content{
				
			}
			.content div{
				width: 250px;
				height: 120px;
				font-size: 12px;
				padding: 15px;
				box-sizing: border-box;
				position: absolute;
			}
			.content div:nth-child(1){
				background-color: antiquewhite;
			}
			.content div:nth-child(2){
				background-color: gainsboro;
				display: none;
			}
			.content div:nth-child(3){
				background-color: aliceblue;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="label">
			<div>10元套餐</div>
			<div>30元套餐</div>
			<div>50元套餐</div>
		</div>
		<div class="content">
			<div>
				10元套餐详情:。。。。。。。。。。。
			</div>
			<div>
				30元套餐详情:。。。。。。。。。。。
			</div>
			<div>
				50元套餐详情:。。。。。。。。。。。
			</div>
		</div>
	</body>
</html>
