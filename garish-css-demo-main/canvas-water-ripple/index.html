<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Ripple Effect</title>
</head>
<style>
    body{
        margin: 0;
    }
    canvas{
        position: fixed;
        top: 0;
        left: 0;
    }
</style>
<body>
    <canvas id="ripple"></canvas>
    <script src="./index.js"></script>
    <script>
        const canvas = document.querySelector('#ripple')
        canvas.width = window.innerWidth
        canvas.height = window.innerHeight

        const water_img = new Image()
        water_img.src = './images/bg.jpg'

        const water_ripple = new WaterRipple({
            canvas: canvas,
            background: water_img
        })

        water_ripple.animate()

        setInterval(()=>{
            let x = Math.floor(canvas.width*Math.random())
            let y = Math.floor(canvas.height*Math.random())
            water_ripple.ripple(x, y)
        }, 1000)

        water_ripple.addMousemove()
    </script>
</body>
</html>
